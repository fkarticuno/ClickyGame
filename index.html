<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css"/>
    <title>Shapes</title>
    <style>
    img {
        height: 75px;
        width: 75px;
    }
    div {
        border: 1px solid slategray;
        text-align: center;
    }
    body {
        background-image: url(https://tinyurl.com/jd7eok6);
        background-size: cover;
    }
    .container{
        border-radius: 30px;
    }
    
    </style>
</head>
<body>
    <div class="container col-md-5">
    <div class="row">&nbsp;</div>
        <div class="row" id="head">

    </div>
    <div class="row">
        <h3 id="title">Is there a circle?</h3>
    </div>
    <div class="row body">
        <div class="col-md-3"><img class='img' id='1' src="https://tinyurl.com/qujzhtb"></div>
        <div class="col-md-3"><img class='img' id='2' src="https://tinyurl.com/vmvcyab"></div>
        <div class="col-md-3"><img class='img' id='3' src="https://tinyurl.com/rgvqer9"></div>
        <div class="col-md-3"><img class='img' id='4' src="https://tinyurl.com/tp2xmlj"></div>
    </div>
    <div class="row" id="foot">
        <div class="col-md-3">
            <button id='btn'>No</button>
        </div>
        <div class="col-md-3" id="huh"></div>
        <div class="col-md-3" id=""></div>
        <div class="col-md-3" id="score">0</div>
    </div>
    </div>
    <script>
    $('document').ready(function(){
        var x;
        var score = 0;
        function addScore() {
            score++
            $('#score').text(score)
            setGame()
        }
        $('.img').on('click',function(){
            console.log($(this)[0].id)    
            if ($(this)[0].src == imgs[0]){
                addScore()
            }
        })
        var imgs = [
        'https://tinyurl.com/qujzhtb',
        'https://tinyurl.com/vmvcyab',
        'https://tinyurl.com/rgvqer9',
        'https://tinyurl.com/tp2xmlj',
        ]
        function rando() {
            x = Math.floor((Math.random() * imgs.length-1) + 1);
            return x;
        }
        $('#img').on('click',()=> guess())

        function guess() {
            
        }
        function setGame() {
            $('#1').attr('src',imgs[rando()])
            $('#2').attr('src',imgs[rando()])
            $('#3').attr('src',imgs[rando()])
            $('#4').attr('src',imgs[rando()])
            if ($('#1').attr('src') !== imgs[0] &&
                $('#2').attr('src') !== imgs[0] &&
                $('#3').attr('src') !== imgs[0] &&
                $('#4').attr('src') !== imgs[0]) {
                $('#title').text('Is there a circle?')
            }else {
                $('#title').text('Where is the Circle?')
            }
        }
        setGame()    
        $('#btn').on('click',()=>check())

        function check() {
            if ($('#1').attr('src') !== imgs[0] &&
                $('#2').attr('src') !== imgs[0] &&
                $('#3').attr('src') !== imgs[0] &&
                $('#4').attr('src') !== imgs[0]) {
                    $('#huh').text('right')
                    $('#huh').css('background-color','green')
                    addScore()
            }else{
                $('#huh').text('wrong')
                $('#huh').css('background-color','red')
                setGame()
            }

        }
    });
    </script>
</body>
</html>
